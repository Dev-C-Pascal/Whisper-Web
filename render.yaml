services:
  - type: web
    name: whisper-web
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: gunicorn your_project.wsgi:application
    envVars:
      - key: SECRET_KEY
        value: your_secret_key_here
      - key: DEBUG
        value: 'False'
      - key: ALLOWED_HOSTS
        value: 'your-domain.com'
